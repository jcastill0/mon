{% extends "track/physicalBase.html" %}

{% block main %}
  <div id="main" class="wrapper">
    <h1>{{ physicalActivity.event}}</h1>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <form action="/track/physicalactivity/{{ physicalactivity.id }}/add/" method="post">
    {% csrf_token %}
      <input type="submit" value="Submit" />
    </form>
  </div>

{% endblock %}
